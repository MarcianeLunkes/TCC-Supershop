<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra</title>
  <link rel="stylesheet" href="comprar.css">
</head>
<body>
  <header>
    <h1>Finalizar Compra</h1>
    <p>Confira seus dados e finalize seu pedido üßæ</p>
  </header>

  <main class="checkout-container">
    <section class="resumo-pedido">
      <h2>Resumo do Pedido</h2>
      <ul id="lista-pedido"></ul>
      <p class="total" id="total"></p>
    </section>

    <section class="formulario-compra">
      <h2>Dados do Cliente</h2>
      <form id="form-compra">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="endereco">Endere√ßo de Entrega:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="pagamento">Forma de Pagamento:</label>
        <select id="pagamento" name="pagamento" required>
          <option value="">Selecione</option>
          <option value="cartao">Cart√£o de Cr√©dito</option>
          <option value="boleto">Boleto Banc√°rio</option>
          <option value="pix">PIX</option>
        </select>

        <button type="submit" class="botao-comprar">Finalizar Compra</button>
      </form>
      <p id="mensagem-sucesso" class="mensagem-sucesso"></p>
    </section>
  </main>

  <footer class="rodape">
    <p>&copy; 2025 - Loja de Queijos. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Pega os par√¢metros da URL
    const params = new URLSearchParams(window.location.search);
    const produto = params.get("produto");
    const preco = params.get("preco");

    const lista = document.getElementById("lista-pedido");
    const total = document.getElementById("total");

    if (produto && preco) {
      lista.innerHTML = `<li>${produto} - ${preco}</li>`;
      total.innerHTML = `<strong>Total: ${preco}</strong>`;
    } else {
      lista.innerHTML = "<li>Nenhum produto selecionado.</li>";
      total.textContent = "";
    }

    // Simula√ß√£o do envio do formul√°rio
    document.getElementById('form-compra').addEventListener('submit', function(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value;
      document.getElementById('mensagem-sucesso').textContent = 
        `Obrigado, ${nome}! Sua compra de ${produto || "seu produto"} foi finalizada com sucesso.`;
      this.reset();
    });
  </script>
</body>
</html>
